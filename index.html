<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자기소개</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-top: 50px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        p {
            line-height: 1.6;
            color: #666;
        }
        .profile-pic {
            display: block;
            margin: auto;
            width: 200px;
            border-radius: 50%;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <img class="profile-pic" src="단국대.jpg" alt="프로필 사진">
    <h1>안녕하세요, 제 이름은 [유위창]입니다.</h1>
    <p>저는 [단국대학교 SW융합대학 컴퓨터공학과]에 소속 되어있습니다. 웨이트 트레이닝과 관련된 활동을 취미활동으로 하고 있습니다. 함께 일하고 소통하는 것을 좋아하며, 새로운 도전에 열려있습니다.</p>
</div>

</body>
</html>
